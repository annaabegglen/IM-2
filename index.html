<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Choo-Choo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Karma Choo-Choo</h1>
            <h3>Switzerland</h3>
            <h2>Erlebe mit Karma Choo-Choo deinen bahntastischen Zufall! Lass den Zufall entscheiden und finde aufregende, neue Zugverbindungen quer durch die Schweiz.</h2>

        </div>

    </header>
    <main>
        <label for="city-selector">Abfahrt:</label>
        <select id="city-selector">
            <option value="Bern">Bern</option>
            <option value="Zürich">Zürich</option>
            <option value="Basel">Basel</option>
            <option value="Genf">Genf</option>
            <option value="Lausanne">Lausanne</option>
            <option value="Luzern">Luzern</option>
            <option value="St. Gallen">St. Gallen</option>
            <option value="Winterthur">Winterthur</option>
            <option value="Lugano">Lugano</option>
            <option value="Biel">Biel</option>
        </select>

        <button id="generate-destination">Generieren</button>
        <div id="random-destination"></div>
        <div id="svgContainer">
            <svg width="800" height="400" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
              <path id="trainPath" fill="none" stroke="red" stroke-width="2" d="M723 16.4999 C691.5 31.4999 562.093 -87.5343 548 196 C533.086 496.078 380.5 339 218 366.5 C55.5004 394 32 380 0.5 380" />
              <image href="pics/zug1.png" id="train" width="100px" height="50px" x="-50" y="-25">
                  <animateMotion
                      dur="10s"
                      repeatCount="indefinite"
                      fill="freeze"
                      rotate="auto">
                      <mpath xlink:href="#trainPath"/>
                  </animateMotion>
              </image>
          </svg>
      </div>
        <div>
            <img src="pics/cloud.png" alt="cloud">
          </div>


        
        
        
        


    </main>
    <footer>

    </footer>
<script src="script.js"></script>
</body>
</html>
